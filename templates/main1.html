<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>软件缺陷预测面板</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            缺陷预测
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style='margin-top:30px'>
      <div class='row'>

        <div class='col-sm-5'>
          <div class="panel panel-default">
            <div class="panel-body">

              <!-- 替换表单 -->
              <form action="" method="post">
            <div style="overflow: auto">
                <label id="fs">选择特征选择方法</label>
                <div id="fs_choices" class="form-check float-left" >
                    <label class="form-check-label">
                        <input name="pearson" type="checkbox" class="form-check-input" value="pearson">Pearson
                    </label>

                    <label class="form-check-label">
                        <input name="fisher" type="checkbox" class="form-check-input" value="fisher">Fisher
                    </label>

                    <label class="form-check-label">
                        <input name="greedy" type="checkbox" class="form-check-input" value="greedy">Greedy
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="m_choices">选择训练方法:</label>
                <select name="method" class="form-control" id="m_choices">
                    <option value="forward_selection">加权向量机</option>
                    <option value="ensemble_svm">集成SVM</option>
                </select>
            </div>

            <div class="form-group">
                 <label for="n_clfs">输入分类器个数:</label>
                 <input name="number" type="text" class="form-control" id="n_clfs" value="{{ request.form.number }}">
            </div>

            <div>
                <div class="form-group">
                  <label for="s_choices">选择评估指标:</label>
                  <select name="score" class="form-control" id="s_choices">
                    <option name="auc" value="auc">AUC</option>
                    <option name="gmeans" value="gmeans">Gmeans</option>
                  </select>
                 </div>
            </div>

            <div id="confirm">
                <button value="login" type="submit" class="btn btn-success offset-10">确定</button>
            </div>
        </form>
              <!-- 替换表单 -->

            </div>
          </div>
        </div>

        <div class='col-sm-7'>
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">预测结果</h3>
            </div>

            <div class="panel-body">
              <div style='max-height: 400px; overflow-y: auto; margin-bottom: 30px;'>

                <!--可以有多个thumbnail， 每一个里面包括一张图片和一个标题和一个pre标签（专门用来输出命令行）-->
                <div class="thumbnail">
                   <img src="{{ url_for('main_plot') }}" alt="Image">
                  <div class="caption">
                    <h4>Thumbnail1</h4>

                    <!--里面塞的内容可以自动换行（自动识别‘\n’）-->
                    <pre>
随机森林详细分析
可释方差值: 0.469380
平均绝对误差: 0.391643
均方误差: 0.645235
R方值，确定系数: 0.465172

线性回归详细分析
可释方差值: -1.788965
平均绝对误差: 0.798229
均方误差: 3.453739
R方值，确定系数: -1.862768

梯度树增加详细分析
可释方差值: 0.576836
平均绝对误差: 0.438971
均方误差: 0.528375
R方值，确定系数: 0.562035
                      </pre>
                    </div>
                  </div>
                  <!--thumbnail结尾-->

                </div>
                <!--控制整个输出台最大高度的div结尾-->

<!--                <p>-->
<!--                   <a href="#" class="btn btn-primary" role="button">Button</a>-->
<!--                   <a href="#" class="btn btn-default" role="button">Button</a>-->
<!--                </p>-->

              </div>
            </div>
        </div>
      </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
